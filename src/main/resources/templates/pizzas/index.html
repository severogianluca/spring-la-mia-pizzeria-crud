<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>

<body>
    <h1 class="text-center mb-4">Le nostre pizze</h1>

    <div th:each="pizza : ${pizzas}" class="card mb-3 container">
        <div class="card-body">
            <h5 th:text="${pizza.nome}" class="card-title"></h5>
            <p th:text="${pizza.descrizione}" class="card-text"></p>
            <p th:text="${pizza.prezzo}" class="card-text"></p>
        </div>
    </div>

</body>

</html>
